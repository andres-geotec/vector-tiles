services:
  postgis:
    image: imresamu/postgis:17-3.5-alpine
    container_name: postgis
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${PG_DATABASE}"
      POSTGRES_USER: "${PG_USER}"
      POSTGRES_PASSWORD: "${PG_PASSWORD}"
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE}"]
      interval: 5s
      timeout: 3s
      retries: 30

  geoserver:
    # image: docker.osgeo.org/geoserver:2.24.2
    image: kartoza/geoserver:2.28.0
    container_name: geoserver
    depends_on:
      postgis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      GEOSERVER_ADMIN_USER: "${GS_ADMIN_USER}"
      GEOSERVER_ADMIN_PASSWORD: "${GS_ADMIN_PASSWORD}"

  martin:
    image: ghcr.io/maplibre/martin:v0.18.1
    container_name: martin
    restart: unless-stopped
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${PG_USER}:${PG_PASSWORD}@${PG_HOST}:5432/${PG_DATABASE}
    ports:
      - "${MARTIN_PORT}:3000"

